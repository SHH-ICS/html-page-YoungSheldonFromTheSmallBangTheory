  <style>
    /* Style the element with the id "myHeader" */
    #my-header {
      background-color: rgb(20, 146, 187);
      color: black;
      padding: 40px;
      text-align: center;
    }
    /* Style all elements with the class name "city" */
    .city {
      background-color: rgb(102, 44, 156);
      color: white;
      padding: 10px;
    }
  </style>

  <body style="background-color:rgb(54, 49, 177);">
    <!-- An element with a unique id -->
    <h1 id="my-header">Famous People</h1>

    <!-- Multiple elements with same class -->
    <h2 class="city">Albert</h2>
    <p>Some Ones Albert</p>
    <img src="/images/AlbertPic.jpg" alt="Albert"
        width="600" 
        height="500" />

    <h2 class="city">Fred</h2>
